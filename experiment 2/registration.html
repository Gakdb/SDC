<body>

    <div class="wrapper">
        <!-- Header Section -->
        <div class="container">
            <header class="my-4">
                <div class="row">
                    <!-- Logo Section -->
                    <div class="col-3">
                        <img src="fbs.png" alt="FBS LOGO" class="img-fluid" width="130" height="100"/>
                    </div>
                    <!-- Website Title -->
                    <div class="col-9 text-center bg-dark p-3">
                        <h1 class="text-white">FBS - WORLD BEST ONLINE EBOOKS WEBSITE</h1>
                    </div>
                </div>
            </header>
        </div>

        <!-- Navigation Bar -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container">
                <ul class="navbar-nav mx-auto">

                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>

                </ul>
            </div>
        </nav>

        <!-- Registration Form -->
        <div class="container my-5">
            <div class="form-container mx-auto col-md-6">
                <h3 class="text-center mb-4">Registration</h3>
                <!-- Form starts -->
                <form action="registration-process.php" method="post">
                    
                    <!-- Username Field -->
                    <div class="form-group">
                        <label for="username">User Name</label>
                        <input type="text" class="form-control" id="username" name="username" required>
                    </div>

                    <!-- Password Field -->
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>

                    <!-- Email Field -->
                    <div class="form-group">
                        <label for="email">Email ID</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>

                    <!-- Phone Number Field -->
                    <div class="form-group">
                        <label for="phno">Phone Number</label>
                        <input type="text" class="form-control" id="phno" name="phno" required>
                    </div>

                    <!-- Gender Selection -->
                    <div class="form-group">
                        <label>Gender</label>
                        <div>
                            <input type="radio" name="gen" value="Male" required> Male
                            <input type="radio" name="gen" value="Female"> Female
                        </div>
                    </div>

                    <!-- Language Selection -->
                    <div class="form-group">
                        <label>Language Known</label>
                        <div>
                            <input type="checkbox" name="lang" value="English"> English<br>
                            <input type="checkbox" name="lang" value="Hindi"> Hindi<br>
                        </div>
                    </div>

                    <!-- Submit Button -->
                    <button type="submit" class="btn btn-primary btn-block">Register</button>
                </form>
                <!-- Form ends -->
            </div>
        </div>
